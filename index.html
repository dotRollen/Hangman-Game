<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Adding Bootstrap v4 and local CSS stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Adding local Javascript-->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="JOSHUA" id="WOPR">
                    <div class="voice">
                        <audio src="assets/media/Greetings.mp3" autoplay>
                            <p>If you are reading this, it is because your browser does not support the audio element.</p>
                        </audio>
                    </div>
                    <div class="terminal-1">
                        <h1>&gt; <span id="typedtext"></span></h1>
                        <h2>&gt; Press ENTER to login...</h2>
                    </div>
                </div>
                <div class="terminal-2" id="score-board" style="display:none">
                    <p>&gt; WINS: <span id="wins-score">0</span></p>
                    <p>&gt; TRIES REMAINING: <span id="tries-left">12</span></p>
                    <p>&gt; LETTERS ALREADY GUESSED: <span id="letters-tried"> </span></p>
                    <p>&gt; WORD: <span id="word">...</span><span class="blinking-cursor">|</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
